<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style type="text/css">
      h1 {
        font-size: 36px;
      }

      .hidden-div {
        display: none;
      }

      .section .div {
        display: flex;
      }

      /* add a blue underline under page heading */
      .page-heading:after {
        content: "";
        display: block;
        width: 100%;
        height: 2px;
        border-top: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <h1 class="page-heading">Cool Website Page Title</h1>
    <ul>
      <div class="div">Unordered List</div>
      <h2>Cool List</h2>
      <li>Unordered List item 1</li>
      <li>Unordered List item 2</li>
      <li>Unordered List item 3</li>
      <li>Unordered List item 4</li>
    </ul>

    <ol>
      <li>Ordered List item 1</li>
      <li>Ordered List item 2</li>
      <li>Ordered List item 3</li>
      <li>Ordered List item 4</li>
    </ol>
    <section class="section">
      <div class="hidden-div div">This div is invisible.</div>
    </section>

    <script type="text/javascript">
      const orderedListItems = document.querySelectorAll("ol > li");

      // print the ordered list items, one at a time
      orderedListItems.forEach((item) => {
        console.log(item);
      });
    </script>
  </body>
</html>
